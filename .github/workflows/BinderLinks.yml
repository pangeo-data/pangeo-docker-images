# Any PR opened add a comment with binder links
name: BinderLinks

on:
  pull_request:
    types: [opened, reopened]

jobs:
  add-binder-links:
    runs-on: ubuntu-latest
    steps:
    - name: Add Binder Links to PR
      uses: actions/github-script@v3
      env:
        PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
        PR_HEAD_USERREPO: ${{ github.event.pull_request.head.repo.full_name }}
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          var PR_HEAD_USERREPO = process.env.PR_HEAD_USERREPO;
          var PR_HEAD_REF = process.env.PR_HEAD_REF;
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `[![Binder](https://mybinder.org/badge_logo.svg)](https://mybinder.org/v2/gh/${PR_HEAD_USERREPO}/${PR_HEAD_REF}) :point_left: Try on Mybinder.org
            [![Binder](https://img.shields.io/static/v1.svg?logo=Jupyter&label=Pangeo+Binder&message=GCE+us-central1&color=blue)](https://binder.pangeo.io/v2/gh/${PR_HEAD_USERREPO}/${PR_HEAD_REF}) :point_left: Try on Pangeo AWS Binder
            [![Binder](https://img.shields.io/static/v1.svg?logo=Jupyter&label=Pangeo+Binder&message=AWS+us-west-2&color=orange)](https://aws-uswest2-binder.pangeo.io/v2/gh/${PR_HEAD_USERREPO}/${PR_HEAD_REF}) :point_left: Try on Pangeo GCP Binder
            `
          })
